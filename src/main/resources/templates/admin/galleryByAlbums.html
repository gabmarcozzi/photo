<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Gallery By Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/gallery.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dedede;">
        <span class="navbar-brand" style="font-weight: bold; color: #3b5998">SILPHoto</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/uploadRequest}">Insert photo</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/galleryByPhotos}">Photos <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/galleryByAlbums}">Albums <span class="sr-only">(current)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/galleryByPhotographers}">Photographers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                </li>
            </ul>
            <div class="nav-item">
                <a class="nav-link" th:href="@{/}">Guest mode</a>
            </div>
            <div class="nav-item">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-outline-primary">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <ul style="margin-top: 60px">
        <li th:each="album : ${albums}">
            Album Name: <a th:text="${album.getName()}"
                th:href="@{/admin/galleryByPhotos(albumName=${album.getName()})}"></a>
        </li>
    </ul>
</body>

</html>
