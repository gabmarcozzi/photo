<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Admin - Add Photo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/gallery.css}" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dedede;">
		<span class="navbar-brand" style="font-weight: bold; color: #3b5998">SILPHoto</span>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin}">Home</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/admin/uploadRequest}">Insert photo <span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/galleryByPhotos}">Photos</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/galleryByAlbums}">Albums</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/galleryByPhotographers}">Photographers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/orders}">Orders</a>
				</li>
			</ul>
			<div class="nav-item">
				<a class="nav-link" th:href="@{/}">Guest mode</a>
			</div>
			<div class="nav-item">
				<form th:action="@{/logout}" method="POST">
					<button type="submit" class="btn btn-outline-primary">Logout</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="row m-0">
		<div class="col-3"></div>
		<div class="col-6">
			<form style="margin-top: 100px" th:action="@{/admin/submitPhotoForm}" method="POST"
				enctype="multipart/form-data" th:object="${upf}">

				<div class="form-group">
					<label for="name">Complete photographer's name</label>
					<input type="text" class="form-control" placeholder="Scrivi" th:field="*{photographerName}">
					<span th:if="${#fields.hasErrors('photographerName')}" th:errors="*{photographerName}" style="color:#ff0000"></span>
				</div>
		
				<div class="form-group">
					<label for="name">Album's name</label>
					<input type="text" class="form-control" placeholder="Scrivi" th:field="*{albumName}">
					<span th:if="${#fields.hasErrors('albumName')}" th:errors="*{albumName}" style="color:#ff0000"></span>
				</div>
		
				<div class="form-group">
					<label for="name">Photo's name</label>
					<input type="text" class="form-control" placeholder="Scrivi" th:field="*{photoName}">
					<span th:if="${#fields.hasErrors('photoName')}" th:errors="*{photoName}" style="color:#ff0000"></span>
				</div>
				
				<p>Upload image</p>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="file" id="file">
					<label class="custom-file-label" for="customFile">Choose file</label>
				</div>
				<button type="submit" class="btn btn-primary" style="margin-top: 30px">Submit</button>
			</form>
		</div>
		<div class="col-3"></div>
	</div>
</body>

</html>
