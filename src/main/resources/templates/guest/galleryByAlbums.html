    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dedede;">
        <span class="navbar-brand" style="font-weight: bold; color: #3b5998">SILPHoto</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/galleryByPhotos}">Photos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/galleryByAlbums}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/galleryByPhotographers}">Photographers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/galleryByPhotos}" method="GET">
                <input class="form-control mr-sm-2" th:name="filter" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin mode</a>
            </div>
        </div>
    </nav>
    
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container" style="height: calc(100% - 50px);">
                <div class="photo-container" th:each="album : ${albums}" style="height: auto; width: calc(100% - 10px)">
                    <div class="row">
                        <div style="padding-top: 30px; padding-left: 40px;">
                            <div>
                                <span class="h3">Album Id: </span> <span class="h5" th:text="${album.getId()}"></span>
                            </div>
                            <a th:href="@{/galleryByPhotos(albumName=${album.getName()})}">
                                <span class="h3">Album Name: </span> <span class="h5"
                                    th:text="${album.getName()}"></span>
                            </a>
                            <div>
                                <span class="h3">Photographer Name: </span> <span class="h5"
                                    th:text="${album.getPh().getName()}"></span>
                            </div>
                            <div style="padding-bottom: 30px">
                                <span class="h3">NÂ° of photos: </span> <span class="h5"
                                    th:text="${album.getPhotos().size()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
